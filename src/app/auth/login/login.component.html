<h2 class="text-center" style="padding: 2rem">Форма авторизации</h2>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div
    class="alert alert-{{ type }}"
    *ngIf="message"
  >
    {{ message }}
  </div>
  <div
    class="form-group"
    [ngClass]="{'has-error': form.get('email').invalid && form.get('email').touched}"
  >
    <label for="email">Email address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      placeholder="Enter email"
      formControlName="email"
    >
    <div
      class="alert alert-danger"
      *ngIf="form.get('email').invalid && form.get('email').touched"
    >
      <span *ngIf="form.get('email').errors['required']">Поле не может быть пустым. </span>
      <span *ngIf="form.get('email').errors['email']">Введите корректный email.</span>
    </div>
  </div>

  <div
    class="form-group"
    [ngClass]="{'has-error': form.get('password').invalid && form.get('password').touched}"
  >
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      placeholder="Password"
      formControlName="password"
    >
    <div
      class="alert alert-danger"
      *ngIf="form.get('password').invalid && form.get('password').touched"
    >
      <span *ngIf="form.get('password').errors['required']">Поле не может быть пустым. </span>
      <span *ngIf="form.get('password').errors['minlength']">
        Пароль не может быть меньше {{ form.get('password').errors['minlength']['requiredLength']}} символов,
        введено {{ form.get('password').errors['minlength']['actualLength']}}.
      </span>
    </div>
  </div>
  <button
    class="btn btn-primary form-control"
    [disabled]="form.invalid"
  >Submit</button>
</form>
